name: ci

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path 🛠
        id: yarn-cache-dir-path
        run: cd nuxt && echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules 📦
        uses: actions/cache@v2.1.4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Setup ddev
        uses: jonaseberle/github-action-setup-ddev@v1
        with:
          autostart: false
      - name: Start ddev
        run: cd drupal && ddev start

      - name: Install Drupal 👨🏻‍💻
        run: cd drupal && ddev install

      - name: Install Nuxt.js 👨🏻‍💻
        run: cd nuxt && yarn

      - name: Run linting 🔎
        run: cd nuxt && yarn lint

      - name: Run Jest tests 🧪
        run: cd nuxt && yarn test:jest

      - name: Run Cypress tests 🧪
        run: cd nuxt && NODE_TLS_REJECT_UNAUTHORIZED=0 yarn test:cy -- --key ${{ secrets.CYPRESS_RECORD_KEY }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: nuxt/cypress/screenshots
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: nuxt/cypress/videos

      - uses: codecov/codecov-action@v2
        with:
          files: ./nuxt/coverage/clover.xml
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true

